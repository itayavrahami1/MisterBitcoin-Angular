<section class="contact-action flex space-between align-center">
    <contact-filter (onFilterChange)="handleFilterChange($event)"></contact-filter>
    <button [routerLink]="['/contact','edit']">Add Contact</button>
</section>
<contact-list [contacts]="contacts" 
(onRemoveContact)="removeContact($event)"
(onEditContact)="editContact($event)"
></contact-list>
