<section class="contact-preview" >
    <section class="preiview-info" [routerLink]="['/contact',contact._id]">
        <img [src]="contactImg" height="75" width="75" />
        <h4>{{contact.name}}</h4>
    </section>
    <section class="preview-btns">
        <button (click)="onRemoveContact.emit(contact._id)">Remove</button>
    </section>
</section>
